<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="shortcut icon" href="../images/netflix-removebg-preview.png" type="image/x-icon">
    <link rel="stylesheet" href="../otherpagescss/signin.css">
</head>
<body>
    <section class="hero-section">
        <div class="left-side">
            <img src="../images/imgi_2_Netflix_Logo_PMS-removebg-preview.png" alt="" class="net-logo">
             <!-- <button href="" class="btn-2">Sign in</button> -->
        </div>
        <div class="class hero-div">
            <form action="">
                <div class="form">
                    <h2>Sign In</h2>
                    <input type="text" placeholder="Email or mobile number" id="textInput" required   pattern="^[\w.%+-]+@[\w.-]+\.[a-zA-Z]{2,}$">
                    <p id="message" style="color: red; font-weight: bold;"></p>
                    <input type="password" placeholder="Password" id="passInput" required minlength="4" maxlength="60">
                    <p id="message2" style="color: red; font-weight: bold;"></p>

                    <button class="sign-btn" onclick="signIn(event)">Sign in</button>
                    <p class="or">OR</p>
                    <a href="./code.html" class="a-2">Use a Sign-in code</a>
                    <a href="" class="a-1">Forgot password?</a>
                    <div class="check">
                        <input type="checkbox" id="remember" class="box">
                        <label for="remember">Remember me</label>
                    </div>
                    <p class="new">New to Netflix? <a href="">Sign up now.</a></p>
                    <p class="page">This page is protected by Google reCAPTCHA to ensure you're not a bot.</p>
                    <a href="" class="learn">Learn more</a>
                </div>
            </form>
        </div>
    </section>
    <script src="../otherpagesjs/signin.js"></script>
</body>
</html>
